<!DOCTYPE html>
<html>
<head>
<title>Вычисление Z</title>
</head>
<body>

<h1>Вычисление Z</h1>

<label for="x">Введите X:</label>
<input type="number" id="x" name="x"><br><br>

<label for="y">Введите Y:</label>
<input type="number" id="y" name="y"><br><br>

<button onclick="calculateZ()">Вычислить Z</button>

<p id="result"></p>

<script>
function calculateZ() {
  let x = parseFloat(document.getElementById("x").value);
  let y = parseFloat(document.getElementById("y").value);
  let z;

  if (x > y) {
    z = x * y;
  } else {
    z = Math.log(x + y);
  }

  document.getElementById("result").innerHTML = "Z = " + z;
}
</script>

</body>
</html>
